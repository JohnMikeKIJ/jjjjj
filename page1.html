function generateRoundedNumber(startIndex, numbersArray) {
    const nextNumber = numbersArray[startIndex];
    return parseFloat(nextNumber);
}

function updateNumber(startIndex, roundIndex) {
    const numbersArray = roundIndex === 1 ? inputNumbers1 : inputNumbers2;
    const currentNumberIndex = roundIndex === 1 ? currentNumberIndex1 : currentNumberIndex2;
    const displayedNumbers = roundIndex === 1 ? displayedNumbers1 : displayedNumbers2;
    
    if (displayedNumbers.length === numbersArray.length) {
        document.getElementById('number').textContent = "Hesabu Imekwisha";
        return;
    }
    
    const numberElement = document.getElementById('number');
    let nextNumber = generateRoundedNumber(startIndex + 1, numbersArray);

    while (displayedNumbers.includes(nextNumber)) {
        nextNumber = generateRoundedNumber(numbersArray.indexOf(nextNumber) + 1, numbersArray);
    }

    const targetNumber = parseFloat(nextNumber);

    displayedNumbers.push(targetNumber);

    if (targetNumber === 1.00) {
        numberElement.textContent = '1.00X';
        numberElement.style.color = '#0ef';
        setTimeout(() => {
            if (currentRound % 2 === 0) { // Badilisha raundi kwa 2 ikiwa ni raundi ya 1
                updateNumber(inputNumbers2.indexOf(roundNumber2), 2); // Anza na raundi ya 2 kama raundi ya 1 imekamilika
            } else {
                updateNumber(inputNumbers1.indexOf(roundNumber1), 1); // Rudisha nyuma kwenye raundi ya 1
            }

    } else {

    }

}

function verifyVIP() {
    const vipCode = document.getElementById('vipCode').value;
    roundNumber1 = parseFloat(document.getElementById('roundNumberVIP1').value);
    roundNumber2 = parseFloat(document.getElementById('roundNumberVIP2').value);

    if (vipCode === '9917') {
        if (!isNaN(roundNumber1) && !isNaN(roundNumber2) && (inputNumbers1.includes(roundNumber1) || inputNumbers2.includes(roundNumber2))) {
            currentRound = 1; // Weka raundi ya mwanzo kuwa 1
            updateNumber(inputNumbers1.indexOf(roundNumber1), 1);
        } else {
            document.getElementById('errorMessage').textContent = 'Invalid round numbers or input.';
        }
        document.getElementById('vipForm').style.display = 'none';
        document.getElementById('userId').textContent = vipCode;
    } else {
        document.getElementById('errorMessage').textContent = 'Verify VIP Verification Code.';
    }
}

function verifyFree() {
    const userIdInput = document.getElementById('userIdInput').value;
    roundNumber1 = parseFloat(document.getElementById('roundNumberFree1').value);
    roundNumber2 = parseFloat(document.getElementById('roundNumberFree2').value);

    } else {
        document.getElementById('errorMessage').textContent = 'Invalid round numbers or input.';
    }
}
function displayTime() {
    const now = new Date();
    let hours = now.getHours();
    const meridian = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const timeString = `${hours}:${minutes}:${seconds} ${meridian}`;
    document.getElementById('').textContent = timeString;
}
